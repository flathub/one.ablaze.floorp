app-id: one.ablaze.floorp
name: Floorp
runtime: org.freedesktop.Platform
runtime-version: 23.08
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: 23.08
    add-ld-path: .
command: floorp
finish-args:
  - --share=ipc
  - --share=network
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.floorp
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.floorp.*
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /share/gtk-doc
  - /share/doc
  - /share/info
  - /man
  - /share/man
  - "*.la"
  - "*.a"
modules:
  - shared-modules/dbus-glib/dbus-glib.json
  - shared-modules/libcanberra/libcanberra.json
  - shared-modules/intltool/intltool-0.51.json
  - name: kerberos
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-rpath
      - --disable-static
    post-install:
      - install -Dm644 ../krb5.conf -t ${FLATPAK_DEST}/etc/
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.21/krb5-1.21.tar.gz
        sha256: 69f8aaff85484832df67a4bbacd99b9259bd95aab8c651fbbe65cdc9620ea93b
      - type: file
        path: krb5.conf
    cleanup:
      - /bin
      - /share/et
      - /share/examples
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
  - name: sound-theme-freedesktop
    sources:
      - type: git
        url: https://salsa.debian.org/gnome-team/sound-theme-freedesktop.git
        tag: upstream/0.8
  - name: pcsc-lite
    config-opts:
      - --disable-libudev
      - --disable-libsystemd
      - --without-systemdsystemunitdir
      - --disable-serial
      - --disable-usb
      - --disable-documentation
      - --disable-polkit
    post-install:
      - rm /app/sbin/pcscd
      - rmdir /app/sbin || true
    sources:
      - type: archive
        url: https://salsa.debian.org/rousseau/PCSC/-/archive/2.0.1/PCSC-2.0.1.tar.bz2
        sha256: c6e0629c80db91ade4bc6db69a0c21b7fe8b610d04dc5c21153038a74b9db4bf
  - name: dotconf
    cleanup:
      - "*"
    sources:
      - type: archive
        url: https://github.com/williamh/dotconf/archive/refs/tags/v1.3.tar.gz
        sha256: 7f1ecf40de1ad002a065a321582ed34f8c14242309c3547ad59710ae3c805653
      - type: script
        commands:
          - autoreconf -fiv
        dest-filename: autogen.sh
  - name: libspeechd
    config-opts:
      - --disable-python
      - --with-systemdsystemunitdir=''
      - --disable-rpath
      - --disable-static
      - --with-kali=no
      - --with-baratinoo=no
      - --with-ibmtts=no
      - --with-voxin=no
      - --without-oss
    sources:
      - type: archive
        url: https://github.com/brailcom/speechd/releases/download/0.11.5/speech-dispatcher-0.11.5.tar.gz
        sha256: 1ce4759ffabbaf1aeb433a5ec0739be0676e9bdfbae9444a7b3be1b2af3ec12b
    cleanup:
      - /bin
      - /etc
      - /libexec
      - /lib/speech-dispatcher
      - /share/sounds/speech-dispatcher
      - /share/speech-dispatcher
  - name: floorp
    buildsystem: simple
    build-commands:
      - install -Dm644 one.ablaze.floorp.appdata.xml -t /app/share/metainfo/
      - mkdir -p /app/lib/ffmpeg
      - mv floorp-*.tar.bz2 floorp.tar.bz2
      - tar -xvf ./floorp.tar.bz2 -C /app/lib
      - cp -r ./src/* /app/
      - chmod +x /app/bin/floorp
      - >
        for size in 16 32 48 64 128; do
          mkdir -p "/app/share/icons/hicolor/${size}x${size}/apps"
          cp "/app/lib/floorp/browser/chrome/icons/default/default${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/one.ablaze.floorp.png"
        done
      - >
        export DISTRIBUTION_VERSION=$(cat one.ablaze.floorp.appdata.xml | sed -r 's/\s*?<release\sversion="([0-9\.]*?)"\sdate="([0-9\-]*?)".*?>.*?<\/release>\s*?/\1_\2/gp;d' | head -1)

        echo $DISTRIBUTION_VERSION | grep -E "^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?_[0-9]{4}-[0-9]{2}-[0-9]{2}$" # validation

        echo "pref(\"distribution.version\", \"$DISTRIBUTION_VERSION\");" >> /app/lib/floorp/defaults/pref/flatpak-prefs.js
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/Floorp-Projects/Floorp/releases/download/v11.10.2/floorp-11.10.2.linux-x86_64.tar.bz2
        sha256: 7287848d9d84134ab2ffd7cc7c078cf0d07a4ef91cb36bce009db0ad92df5e42
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/Floorp-Projects/Floorp/releases/download/v11.10.2/floorp-11.10.2.linux-aarch64.tar.bz2
        sha256: d300faf96967d9c041c92a83eaced2e2a64ad0a384ccc1e6510c0040308b52d7
      - type: file
        path: one.ablaze.floorp.appdata.xml
      - type: dir
        path: src
        dest: src
