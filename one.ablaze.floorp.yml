app-id: one.ablaze.floorp
name: Floorp
runtime: org.freedesktop.Platform
runtime-version: 23.08
sdk: org.freedesktop.Sdk
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: 23.08
    add-ld-path: "."

command: floorp

finish-args:
  - --share=ipc
  - --share=network
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.floorp
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-desktop
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-videos
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.freedesktop.Notifications
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.floorp.*

modules:
  - shared-modules/dbus-glib/dbus-glib.json
  - shared-modules/libcanberra/libcanberra.json
  - shared-modules/intltool/intltool-0.51.json

  - name: kerberos
    subdir: src
    config-opts:
      - --localstatedir=/var/lib
      - --sbindir=${FLATPAK_DEST}/bin
      - --disable-rpath
      - --disable-static
    post-install:
      - install -Dm644 ../krb5.conf -t ${FLATPAK_DEST}/etc/
    sources:
      - type: archive
        url: 'https://kerberos.org/dist/krb5/1.21/krb5-1.21.tar.gz'
        sha256: 69f8aaff85484832df67a4bbacd99b9259bd95aab8c651fbbe65cdc9620ea93b
      - type: file
        path: krb5.conf
    cleanup:
      - /bin
      - /share/et
      - /share/examples

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: 'https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz'
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0

  - name: sound-theme-freedesktop
    sources:
      - type: git
        url: 'https://salsa.debian.org/gnome-team/sound-theme-freedesktop.git'
        tag: upstream/0.8

  - name: pcsc-lite
    config-opts:
      - --disable-libudev
      - --disable-libsystemd
      - --without-systemdsystemunitdir
      - --disable-serial
      - --disable-usb
      - --disable-documentation
    post-install:
      - rm /app/sbin/pcscd
      - rmdir /app/sbin || true
    sources:
      - type: archive
        url: 'https://salsa.debian.org/rousseau/PCSC/-/archive/2.0.0/PCSC-2.0.0.tar.bz2'
        sha256: d85195b9139d120cb6ba20199a19d3ef4aecdb7922eaead62994c704ea3da19e

  - name: floorp
    buildsystem: simple

    build-commands:
      - install -Dm644 one.ablaze.floorp.appdata.xml -t /app/share/metainfo/
      - mkdir -p /app/lib/ffmpeg
      - mv floorp-*.tar.bz2 floorp.tar.bz2
      - tar -xvf ./floorp.tar.bz2 -C /app/lib
      - cp -r ./src/* /app/
      - chmod +x /app/bin/floorp
      - |
        for size in 16 32 48 64 128; do
          mkdir -p "/app/share/icons/hicolor/${size}x${size}/apps"
          cp "/app/lib/floorp/browser/chrome/icons/default/default${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/one.ablaze.floorp.png"
        done

    sources:
      - type: file
        only-arches: [x86_64]
        url: 'https://github.com/Floorp-Projects/Floorp/releases/download/v11.6.0/floorp-11.6.0.linux-x86_64.tar.bz2'
        sha256: e1776d8c0bda0acee059ab93278af3379697ef47956c641cc38c7c171acc323c
      - type: file
        only-arches: [aarch64]
        url: 'https://github.com/Floorp-Projects/Floorp/releases/download/v11.6.0/floorp-11.6.0.linux-aarch64.tar.bz2'
        sha256: 9bf6cc3a9425488bb517878f207b1f61b0d28b76f42bee6640e1a131e69afe6a

      - type: file
        path: one.ablaze.floorp.appdata.xml
      - type: dir
        path: src
        dest: src
