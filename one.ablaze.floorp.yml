app-id: one.ablaze.floorp
runtime: org.freedesktop.Platform
runtime-version: 24.08
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '24.08'
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    version: 24.08
    add-ld-path: .
  one.ablaze.floorp.systemconfig:
    directory: etc/floorp
    no-autodownload: true
command: floorp
finish-args:
  - --allow=devel
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.floorp
  - --env=DICPATH=/usr/share/hunspell
  - --filesystem=xdg-data/applications:create
  - --filesystem=xdg-data/icons:create
  - --filesystem=xdg-download:rw
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=xdg-run/speech-dispatcher:ro
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
  - --talk-name=org.gtk.vfs.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --own-name=org.mozilla.floorp.*
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /share/gtk-doc
  - /share/doc
  - /share/info
  - /man
  - /share/man
  - '*.la'
  - '*.a'
modules:
  - name: floorp
    buildsystem: simple
    build-commands:
      - install -Dm644 one.ablaze.floorp.appdata.xml -t /app/share/metainfo/
      - mkdir -p /app/lib/ffmpeg
      - mkdir -p /app/etc/floorp
      - mv floorp-linux-*.tar.xz floorp.tar.xz
      - tar -xvf ./floorp.tar.xz -C /app/lib
      - cp -r ./src/* /app/
      - chmod +x /app/bin/floorp
      - >
        for size in 16 32 48 64 128; do
          mkdir -p "/app/share/icons/hicolor/${size}x${size}/apps"
          cp "/app/lib/floorp/browser/chrome/icons/default/default${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/one.ablaze.floorp.png"
        done
      - >
        export DISTRIBUTION_VERSION=$(cat one.ablaze.floorp.appdata.xml | sed -r 's/\s*?<release\sversion="([0-9\.]*?)"\sdate="([0-9\-]*?)".*?>.*?<\/release>\s*?/\1_\2/gp;d'
        | head -1)

        echo $DISTRIBUTION_VERSION | grep -E "^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?_[0-9]{4}-[0-9]{2}-[0-9]{2}$"
        # validation

        echo "pref(\"distribution.version\", \"$DISTRIBUTION_VERSION\");" >> /app/lib/floorp/defaults/pref/flatpak-prefs.js
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/Floorp-Projects/Floorp/releases/download/v12.3.3/floorp-linux-x86_64.tar.xz
        sha256: 9bcbfadbae583cdd8a45ab3735fa08e0f613151645fc8ae5ee716cbb6140b76c
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/Floorp-Projects/Floorp/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/Floorp-Projects/Floorp/releases/download/v"
            + $version + "/floorp-linux-x86_64.tar.xz"'
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/Floorp-Projects/Floorp/releases/download/v12.3.3/floorp-linux-aarch64.tar.xz
        sha256: ad2a957493f2ad9aea294ca0322c6b744f6c1188fbefbd772c0a5c0e65832456
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Floorp-Projects/Floorp/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/Floorp-Projects/Floorp/releases/download/v"
            + $version + "/floorp-linux-aarch64.tar.xz"'

      - type: file
        path: one.ablaze.floorp.appdata.xml
      - type: dir
        path: src
        dest: src
